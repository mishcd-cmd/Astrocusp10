[build]
  command   = "npm install --no-audit --no-fund && npm run build"
  publish   = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20.19.0"

# Redirect apex domain to www
[[redirects]]
  from = "/*"
  to = "https://www.astrocusp.com.au/:splat"
  status = 301
  force = true
  conditions = { Host = ["astrocusp.com.au"] }

# Serve privacy policy as a real file (must come before SPA rewrite)
[[redirects]]
  from = "/privacy.html"
  to = "/privacy.html"
  status = 200
  force = true

# SPA rewrite (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
