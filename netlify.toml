[build]
  command   = "npm install --no-audit --no-fund && npm run build"
  publish   = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20.19.0"

# Redirect root domain to www
[[redirects]]
  from = "/*"
  to = "https://www.astrocusp.com.au/:splat"
  status = 301
  force = true
  conditions = { Host = ["astrocusp.com.au"] }

# IMPORTANT: serve the privacy policy as a real file, not through the SPA router
[[redirects]]
  from = "/privacy.html"
  to = "/privacy.html"
  status = 200

# Single page app fallback MUST be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
